<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bigwrap">
        <div class="container border">
            <div class="row mx-auto">
                <div class="leftPane col p-4">
                    <div class="wrapper">
                        <img id="ggThumb" src="ggThumb.png" alt="Google logo">
                        <p style="font-size: 1.5rem;">Tạo Tài khoản Google</p>
                        <p style="font-size: 1rem;">Tiếp tục tới Gmail</p>

                        <form class="form-control border-0" action="">
                            <div class="row pt-3 pb-4">
                                <input class="firstInputs rounded-1 rightSpace col-6 mr-3 border" type="text" placeholder="Ho">
                                <input class="firstInputs rounded-1 col border" type="text" placeholder="Ten">  
                            </div>

                            <div class="row pb-4">
                                <div class="border mailInput">
                                    <input class="firstInputs rounded-1 border-0 col-8" type="email" placeholder="Ten nguoi dung">
                                    <span class="col mailSuffix">@gmail.com</span>
                                </div>
                                <div class="hint">
                                    Bạn có thể sử dụng chữ cái, số và dấu chấm
                                </div>
                            </div>
                            
                            
                            <div class="row passWord">
                                <input class="rounded-1 col-6 border rightSpace" id="psw1" type="password" placeholder="Mat khau">
                                <input class="rounded-1 col border" id="psw2" type="password" placeholder="Xac nhan">
                                <p class="hint">Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng
                                </p>
                            </div>

                            <div class="row checkBox">
                                <input class="rounded-1 col-1" onclick="revealPassword()" type="checkbox">
                                <span class="col">Hien mat khau</span>
                            </div>
                        </form>
                    </form>


                    <div class="pt-5 pb-4">
                        <button class="loginBtn btn">Đăng nhập</button>
                        <button class="contBtn btn btn-primary px-4" onclick="validateField()">Tiếp theo</button>
                    </div>


                </div>
            </div>

            <div class="rightPane col-5">
                <img id="shield" class="pb-2" src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
                <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</p>
            </div>
        </div>   
    </div>

    <div class="footer container pt-1">
        <span>Tieng Viet</span>
        <ul class="rightGroup">
            <li class="fi"><a href="https://support.google.com/accounts?hl=vi" target="_blank">Trợ giúp</a></li>
            <li class="fi"><a href="https://accounts.google.com/TOS?loc=VN&amp;hl=vi&amp;privacy=true" target="_blank">Bảo mật</a></li>
            <li class="fi"><a href="https://accounts.google.com/TOS?loc=VN&amp;hl=vi" target="_blank">Điều khoản</a></li>
        </ul>
    </div>
</body>

<script type="text/javascript" src="index.js"></script>
</html>
